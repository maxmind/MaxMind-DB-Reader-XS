name    = MaxMind-DB-Reader-XS
author  = Boris Zentner <bzentner@maxmind.com>
author  = Dave Rolsky <drolsky@maxmind.com>
author  = Ran Eilam <reilam@maxmind.com>
license = Artistic_2_0
copyright_holder = MaxMind, Inc.

version = 0.070000

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Filter]
-bundle = @Basic
-remove = License
-remove = MakeMaker
-remove = UploadToCPAN

[UploadToCPAN]
pause_cfg_file = .pause-maxmind

[PruneFiles]
filename = README

[ModuleBuild::Custom]

[Authority]
authority = cpan:MAXMIND
do_munging = 0

[ContributorsFromGit]
[CopyReadmeFromBuild]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]

[MetaNoIndex]
file = t/lib/Test/MaxMind/DB/Reader.pm

[MetaResources]
bugtracker.web  = https://github.com/maxmind/MaxMind-DB-Reader-XS/issues
repository.url  = git://github.com/maxmind/MaxMind-DB-Reader-XS.git
repository.web  = https://github.com/maxmind/MaxMind-DB-Reader-XS
repository.type = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::PodSpelling]
stopwords = API
stopwords = GitHub
stopwords = VERSIONING
stopwords = YYY
stopwords = YYYZZZ
stopwords = libmaxminddb
stopwords = versioning

[AutoPrereqs]
skip = ^MaxMind::DB::Writer

[CheckPrereqsIndexed]

[@Git]
allow_dirty = Changes
allow_dirty = README
